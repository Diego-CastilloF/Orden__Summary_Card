<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main class="hero">
      <section class="hero__container container">
        <figure class="hero__picture">
          <img
            src="./images/illustration-hero.svg"
            alt="ilustration music"
            class="hero__img"
          />
        </figure>

        <div class="hero__texts">
          <h1 class="hero__title">Order Summary</h1>

          <p class="hero__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="hero__plancharge">
            <figure class="hero__icon">
              <img
                src="./images/icon-music.svg"
                alt="music icon"
                class="hero__icon-image"
              />

              <div class="hero__annualplan">
                <p class="hero__plan">Annual Plan</p>
  
                <div class="hero__cost">$59.99/year</div>
              </div>
            </figure>

            <a href="#" class="hero__changeplan"> Change </a>
          </div>

          <div class="hero__buttons">
            <button type="submit" class="hero__btn hero__btn--proceed">Proceed to Payment</button>
            <button type="submit" class="hero__btn hero__btn--cancel">Cancel Order</button>
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
